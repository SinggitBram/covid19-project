<!doctype html>
<html lang="en">
​

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="covid.js"></script>
    <title>SPA</title>
</head>
​

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-dark text-white mb-3">
            <h1>Bootstrap Basic UI</h1>
        </nav>

        <div id="theLogin">
            <h5>Login</h5>
            <div class="row">
                <div class="col-md-3">
                    <input type="text" id="username" placeholder="username" class="form-control">
                </div>
                <div class="col-md-3">
                    <input type="password" id="password" placeholder="password" class="form-control">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-sm btn-primary" id="login-btn">LOGIN</button>
                    or
                    <button class="btn btn-sm btn-success" id="register-btn">REGISTER</button>
                </div>
            </div>
        </div>
        <div id="theRegister">
            <h5>Register</h5>
            <div class="row">
                <div class="col-md-3">
                    <input type="text" id="username" placeholder="username" class="form-control">
                </div>
                <div class="col-md-3">
                    <input type="password" id="password" placeholder="password" class="form-control">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-sm btn-primary" id="login-btn">REGISTER</button>
                </div>
            </div>
        </div>

        <div id="theNews" class="bg-dark text-white">
            <h5>new div</h5>
        </div>

        <div id="theStats" class="bg-dark text-white">
            <h5>STATSS</h5>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" id="covid-main" href="">Covid-19 World Statistics</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                    </ul>
                    <form class="form-inline my-2 my-lg-0" id="searchCountryForm">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                            id="searchCountry">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
            <div id="tableholder">

            </div>




        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>
​

</html>
