<!doctype html>
<html lang="en">
​

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>SPA</title>
</head>
​

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-dark text-white mb-3">
            <h1>Bootstrap Basic UI</h1>
        </nav>

        <div id="theLogin">
            <h5>Login</h5>
            <div class="row">
                <div class="col-md-3">
                    <input type="text" id="username" placeholder="username" class="form-control">
                </div>
                <div class="col-md-3">
                    <input type="password" id="password" placeholder="password" class="form-control">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-sm btn-primary" id="login-btn">LOGIN</button>
                    or
                    <button class="btn btn-sm btn-success" id="register-btn">REGISTER</button>
                </div>
            </div>
        </div>
        <div id="theRegister">
            <h5>Register</h5>
            <div class="row">
                <div class="col-md-3">
                    <input type="text" id="username" placeholder="username" class="form-control">
                </div>
                <div class="col-md-3">
                    <input type="password" id="password" placeholder="password" class="form-control">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-sm btn-primary" id="login-btn">REGISTER</button>
                </div>
            </div>
        </div>

        <div id="theNews" class="bg-dark text-white">
            <h5>new div</h5>
        </div>

        <div id="theStats" class="bg-dark text-white">
            <h5>new div</h5>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>
​

</html>
